<div data-component="barMenu" class="bar">
  <div class="bar__body">
    <h2 class="bar__title">Найдено 64 предложения в 24 отелях</h2>
    <div class="bar__calendar">
      <svg class="bar__calendar-icon">
        <use xlink:href="#icon-barCalendar"></use>
      </svg>
      <p class="bar__calendar-text">Цены на календаре</p>
    </div>
  </div>
  <div class="bar__sort">
    <p class=" bar__sort-text">Сортировать:</p>
    <div class="bar__dropdown bar__dropdown--price">
      <div class="dropdown">
        <button
          class="barprice__button"
          type="button"
          id="dropdownBarPrice"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Цена
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownBarPrice">
          <li class="dropdown-item">Цена</li>
          <li class="dropdown-item">Категория</li>
        </ul>
        <img class="search__arrow" src="/img/search/arrow.png" alt="arrow" />
      </div>
    </div>
    <div class="bar__dropdown bar__dropdown--low">
      <div class="dropdown">
        <button
          class="barprice__button"
          type="button"
          id="dropdownBarLow"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Возрастающий
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownBarLow">
          <li class="dropdown-item">Возрастающий</li>
          <li class="dropdown-item">Убивающий</li>
        </ul>
        <img class="search__arrow" src="/img/search/arrow.png" alt="arrow" />
      </div>
    </div>
  </div>
</div>
