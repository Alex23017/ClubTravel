<div class="winter__card swiper-slide">
  <img class="winter__img" src="{{img}}" alt="winterCard" />
  <div class="winter__footer">
    <div class="winter__town">
      <svg class="winter__footer-location">
        <use xlink:href="#icon-hotLocation"></use>
      </svg>
      <div class="winter__town-text">{{town}}</div>
    </div>
    <p class="winter__footer-price">от <span>{{price}}€</span>/чел</p>
  </div>
  <a class="winter__link" href="">Выбрать тур</a>
</div>
