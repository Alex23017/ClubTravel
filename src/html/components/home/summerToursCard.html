<div class="summer__card swiper-slide">
  <img class="summer__img" src="{{img}}" alt="summerCard" />
  <div class="summer__footer">
    <div class="summer__town">
      <svg class="summer__footer-location">
        <use xlink:href="#icon-hotLocation"></use>
      </svg>
      <div class="summer__town-text">{{town}}</div>
    </div>
    <p class="summer__footer-price">от <span>{{price}}€</span>/чел</p>
  </div>
  <a class="summer__link" href="">Выбрать тур</a>
</div>
