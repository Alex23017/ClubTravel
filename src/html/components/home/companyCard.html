<div class="news__card swiper-slide">
  <img class="news__img" src={{img}} alt="" />
  <svg class="news__icon-price">
    <use xlink:href={{iconCount}}></use>
  </svg>
  <div class="news__data">
    <svg class="news__data-clock">
      <use xlink:href="#icon-newsClock"></use>
    </svg>
    <p class="news__data-text">{{data}}</p>
  </div>
  <p class="news__data-title">{{title}}</p>
</div>
