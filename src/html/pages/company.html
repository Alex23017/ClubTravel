<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
  <body>
    {{>header}}
    {{>imgHeader}}
    
    <section class="news">
        <div class='news__wrapper'>
            
            <h2 class='news__title'>
                <svg class='news__img'>
            <use xlink:href='#icon-sale'></use>
            </svg>
            кампании
            <span> и Новости</span>
            </h2>
            <div class="news__list">
                {{#each newsList}}
                <div class="news__card">
                    <img src="/img/companyNews/newsSlide_1.png" alt="">
                    <div class="news__price">
                    <span>от <b>509€</b></span>
                    </div>

                    <div class='news__data'>
                        <svg class='news__data-clock'>
                        <use xlink:href='#icon-newsClock'></use>
                        </svg>
                        <p class='news__data-text'>25 июня 2020</p>
                    </div>
                    <div class="news__card-title">
                       {{title}}
                    </div>
                </div>
                 {{/each}}
            </div>
        </div>
    </section>
    
    {{> footer}}
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pages/company.js"></script>
    
  </body>
</html>
