<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" onload="this.onload=null;this.rel='stylesheet'">

    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </noscript>

    <link rel="preload" as="style" href="../../styles/base/main.scss">
        <link rel="icon" href="../../img/header/favicon.png" type="png">
  </head>
  <body class="loading">
    <div class="wrapper">
      {{>preload}}
      {{>header}}
      {{>imgHeader}}
      <section class="content">
        <div class="content__wrapper">
          {{>contactsInfo}}
          {{>contactsForm}}
        </div>
        <div class="map">
          <iframe
            title="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14464.01373918166!2d-71.01029974015741!3d24.99999924541212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89451ab5034cb7ab%3A0xb600ecf3df7aca4d!2z0JHQtdGA0LzRg9C00YHRjNC60LjQuSDRgtGA0LjQutGD0YLQvdC40Lo!5e0!3m2!1suk!2sua!4v1764416249534!5m2!1suk!2sua"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
  
      {{> footer}}
    </div>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pages/contacts.js"></script>
    <!-- <script type="module" src="/js/pages/authorization.js"></script> -->
  </body>
</html>
